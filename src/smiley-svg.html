<svg width="100%" height="100%" viewBox="0 0 100 100">

    <!-- Face outline -->
    <circle cx="50" cy="50" r="48" fill="#ffcc00" stroke="#e3b200" stroke-width="2" />
    
    <!-- Left eye -->
    <circle cx="{{$ctrl.coords.leftEye.x}}" cy="{{$ctrl.coords.leftEye.y}}" r="11" 
        fill="white" stroke="black" stroke-width="2" />
    <circle cx="{{$ctrl.coords.leftEye.x}}" cy="{{$ctrl.coords.leftEye.y}}" r="4" fill="black"/>
    
    <!-- Right eye -->
    <circle cx="{{$ctrl.coords.rightEye.x}}" cy="{{$ctrl.coords.rightEye.y}}" r="11"
        fill="white" stroke="black" stroke-width="2"/>
    <circle cx="{{$ctrl.coords.rightEye.x}}" cy="{{$ctrl.coords.rightEye.y}}" r="4" fill="black"/>        
    
    <!-- Mouth -->
    <path d="{{$ctrl.getMouthPath()}}" 
        fill="none" 
        stroke="black"
        stroke-width="3" />
</svg>
